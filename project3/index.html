<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form >
        
        <h1 style="text-align: center;">Resume Generator</h1>
            <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" id="1">Name:</label>
  <input name="name" class="form-control"  >
</div>

            <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" id="3">Email address:</label>
  <input name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" type="url">
</div>
<div class="mb-3">
     <label for="exampleFormControlInput1" class="form-label" id="4">Contact number:</label>
   <input name="contact" class="form-control"  >
</div>

            <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" id="5">LinkedIn:</label>
  <input name="linkedin" class="form-control" type="url">
</div>
     <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" id="6">GitHub:</label>
  <input name="github" class="form-control" type="url">
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" id="7">Languages:</label>
  <input name="languages" class="form-control" >
</div>
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" id="8">Hobbies:</label>
  <input name="hobbies" class="form-control" >
</div>
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" id="9">Profession:</label>
  <input name="professsion" class="form-control" >
</div>
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"id="10">Skills:</label>
  <input name="skills" class="form-control" >
</div>
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"id="11">Certifications:</label>
  <input name="certifications" class="form-control" >
</div>
  
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" id="13">Projects:</label>
  <input name="projects" class="form-control" >
</div>
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"id="14">Academics Detail:</label>
  <input name="academics" class="form-control" >
</div>
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" id="15">Achievements:</label>
  <input name="achievements" class="form-control" >
</div>
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label" id="16">Personal Statement:</label>
  <input name="statement" class="form-control" >
</div>
<button name="submit" id="submit" onclick="alert('submitted'); document.getElementById('submit').disabled='true'" class="btn btn-primary">Generate Resume</button>
</div>
    </div>
</div>
</form>
<div id="resume-output" style="display:none; width: 100%; max-width: 800px; margin: auto; background: white; color: black; padding: 20px; font-family: Arial, sans-serif; line-height: 1.5;"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
